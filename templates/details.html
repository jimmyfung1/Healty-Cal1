<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item['name'] }} - Details</title>
    <style>
        body {
          font-family : Arial , sans-serif ;
          margin :0 ;
          padding :0 ;
          background-color :#f9f9f9 ;
          color :#333 ;
      }
      .container-details {
          max-width :800px ;
          margin :20px auto ;
          padding :20px ;
          background-color :#fff ;
          border-radius :8px ;
          box-shadow :0 4px 8px rgba(0 ,0 ,0 ,0.1) ;
      }
      .container-details h1 {
          text-align:center ;
          color:#4CAF50 ;
          margin-bottom :20px ;
      }
      .container-details img {
          display:block ;
          max-width :100% ;
          height:auto ;
          margin :0 auto 20px ;
          border-radius :8px ;
      }
      .info , .instructions {
          margin-bottom :20px ;
      }
      .info h2 , .instructions h2 {
          color:#4CAF50 ;
          font-size :20px ;
          margin-bottom :10px ;
      }
      .info ul {
          list-style-type:none ;
          padding :0 ;
      }
      .info ul li {
          margin-bottom :8px ;
          font-size :16px ;
      }
      .info ul li strong {
          color:#333 ;
      }
      .instructions p {
          font-size :16px ;
          line-height :1.6 ;
      }
      .btn {
          display:inline-block ;
          padding :10px 20px ;
          margin :0 auto ;
          background-color :#4CAF50 ;
          color:#fff ;
          text-align:center ;
          border:none ;
          border-radius :4px ;
          text-decoration:none ;
          font-size :16px ;
          cursor:pointer ;
          transition :background-color 0.3s ease ;
      }
      .btn:hover {
          background-color :#45a049 ; 
      }

    </style>
</head>
<body>

<div class="container-details">
    <h1>{{ item['name'] }}</h1>
    <img src="{{ url_for('static', filename='css/imagesfood/' + item['image']) if item['category'] == 'meal' else url_for('static', filename='css/imagesfruit/' + item['image']) }}" alt="{{ item['name'] }}">
    
    <div class="info">
        <h2>Nutrition Facts</h2>
        <ul>
             <li><strong>Calories:</strong> {{ item['calories'] }} kcal</li> 
             <li><strong>Protein:</strong> {{ item['protein'] }} g</li> 
             <li><strong>Carbohydrates:</strong> {{ item['carbohydrates'] }} g</li> 
             <li><strong>Fat:</strong> {{ item['fat'] }} g</li> 
         </ul> 
     </div>

     {% if item['category'] == 'meal' %}
     <div class="instructions">
         <h2>How to Cook</h2>
         <p>{{ item['description'] }}</p>
     </div>
     {% endif %}

     <a href="{{ url_for('menu_food') }}" class="btn">Back to Menu</a>

 </div>

</body>

</html>
